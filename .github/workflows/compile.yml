name: JavaFX Maven Build and Run Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean compile

      - name: Run main.main
        run: >
          java
          --module-path $JAVA_HOME/lib
          --add-modules javafx.controls,javafx.fxml
          -cp target/classes
          main.main
